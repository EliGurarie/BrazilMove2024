## Workshop Goals
.pull-left[

### Develop skills in animal movement analysis

Roughly: 

- manipulation
- visualization &amp; summarization
- **models of movement**
- behavioral structure / segmentation
- home ranges
- resource &amp; step-selection

Everthing in .blue.Large[R]

]
